<meta charset="utf-8">
<body>
<script src="mpei.json"></script>
<script>
var i, f;
for (i in A.faculties) dr_fac(A.faculties[i]);
function dr_fac(f)
{
	var i;
	document.write(f.faculty_name+' - '+(f.groups?f.groups.length:'???')+'<br>');
	for (i in f.groups) dr_gr(f.groups[i]);
	document.write('<br><br>');
}
function dr_gr(g)
{
	document.write(g.group_name+', ');
}
</script>
